<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
        <form action="https://images.google.com/">
            <input type="file" name="q">
            <input type="submit" value="Google Images">
        </form>
        <form action="https://www.google.com/advanced_search">
            <input type="text" name="q">
            <input type="submit" value="Advanced Search">
        </form>
        <form action="https://www.google.com/search?as_q=">
            <input type="text" name="q">
            <input type="submit" value="all these words">
        </form>
        <form action='https://www.google.com/search?as_q=&as_epq='>
            <input type="text" name="pq">
            <input type="submit" value="this exact word or phrase:">
        </form>
        <form action="https://www.google.com/advanced_search">
            <input type="text" name="q">
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
