<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="/css/images.css">
    <link rel="icon" href="assets/favicon.png"></link>
    <script src="https://kit.fontawesome.com/2482c28b8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <a class="search" href="./main.html">
        Search
    </a>
    <div class="google-div">
        <img id="google" src="/assets/google1.png" alt="Google">

        <div id="google-search">
            <form action="https://www.google.com/search">
                <button id="button-search" type="submit" name="tbm" value="isch" title="Search"><i class="fas fa-search fa-1x"></i></button>

            </form>
        </div>
    </div>
